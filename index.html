<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vecthor by jarndev</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="navbar">
        <div class="input-holder">
            <input id="c1" placeholder="X" type="number">
            <input id="c2" placeholder="Y" type="number">
        </div>
        
        <div class="range-holder">
            <input type="range" id="range" value="20" min="10" max="25">
        </div>

        <div>
            <button id="wipe-btn">Wipe</button>
            <button id="render-btn">Render</button>
        </div>
    </div>
</body>
<script src="./script/object.js"></script>
<script src="./script/index.js"></script>
</html>
